<!DOCTYPE html>  <!웹 문서의 유형을 지정하는 선언문>
<html lang="kor">  <!html문서의 시작태그(lang은 문서에서 사용할 언어)>
  <head>  <!문서 정보를 알려주는 태그>
    <meta charset="utf-8">  <!메타 정보(데이터에 관한 데이터)>
    <tilte>HTML 기본문서</tilte>  <!문서 제목을 나타내는 태그>
  </head>
  <body>  <!내용을 표시해주는 태그>
    <h1>프런트엔드 웹 개발</h1>
    <hr>
    <p>HTML</p>
    <p>CSS</p>
    <p>자바스크립트</p>
  </body>
