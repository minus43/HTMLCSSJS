<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>멀티미디어 파일 삽입하기</title>
</head>
<body>
  <h1>웹 문서에 PDF 파일 삽입하기</h1>
  <object width="900" height="800" data="product.pdf"></object>  
  <!--<object>:다른 형식의 파일들을 삽입할 때 쓰는 태그, width와 height는 보여지는 크기, data는 파일의 경로-->
</body>
</html>
