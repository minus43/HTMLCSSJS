<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>label 태그 사용하기</title>
</head>
<body>
  <form>
    <!-- <label>아이디(6자 이상)<input type="text"></label> -->
    <!--<label>:입력란 가까이에 필요한 정보를 붙이는 label 태그-->
    <!--적용하는 방법 1: label 태그 안에 폼요소(<input>) 넣기-->
    <label for="user-id">아이디(6자 이상)</label>  
    <input type="text" id="user-id">
    <!--적용하는 방법 2: label 태그 와 폼요소를 분리하되 label의 속성 for과 폼요소의 id 통일-->
  </form>
</body>
</html>
