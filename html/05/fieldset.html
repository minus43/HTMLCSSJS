<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form action="">  <!--form을 만드는 태그, 폼이란 유저가 입력하는 정보를 수집하는 것-->
    <fieldset>  <!폼 안에서 구역을 나누는 태그>
      <legend>상품 선택</legend>  <!--fieldset으로 나눈 구역에 이름을 붙이는 태그-->
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
    </fieldset>      
  </form>
</body>
</html>
